<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 세 얼간이 - 하이라이트</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.jpg">
  <link rel="stylesheet" href="css/reset.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #555;
      --bg-primary: #ffffff;
      --bg-secondary: #f9f9f9;
      --brand-color: #ff5e00;
      --watcha-color: #ff0558;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      text-align: center;
    }

    /* --- Header (Simplified for this page) --- */
    header {
      width: 100%;
      height: 80px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-family: 'Anton', sans-serif;
      font-size: 28px;
      font-weight: 900;
    }
    header a {
      color: var(--text-primary);
      text-decoration: none;
    }

    /* --- Main Content Layout --- */
    main {
      padding: 4rem 2rem;
    }

    .highlight-section {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .highlight-section h2 {
      font-size: 3rem;
      font-weight: 900;
    }

    /* --- Video Section --- */
    .video-container {
      width: 100%;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* --- Watcha Button --- */
    .watcha-btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: var(--watcha-color);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 5, 88, 0.3);
    }
    .watcha-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 5, 88, 0.4);
    }
    
    /* --- Description Section --- */
    .description {
      max-width: 720px;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .description h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    /* --- Scroll Reveal Animation --- */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 700ms ease, transform 700ms ease;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Accessibility: Respect user's motion preference */
    @media (prefers-reduced-motion: reduce) {
      .reveal {
        transition: none;
        opacity: 1;
        transform: none;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">3 Idiots - Highlight</a></h1>
  </header>

  <main>
    <section class="highlight-section">
      
      <h2 class="reveal">하이라이트</h2>
      
      <div class="video-container reveal" data-delay="100">
        <video controls autoplay muted loop playsinline>
          <source src="images/3idiot_preview.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="reveal" data-delay="200">
        <a href="https://watcha.com/ko-KR/contents/mOk6rwW" target="_blank" class="watcha-btn">왓챠에서 감상하기</a>
      </div>

      <div class="description reveal" data-delay="300">
        <h3>영화의 감동을 다시 한번!</h3>
        <p>
          '세 얼간이'의 잊지 못할 순간들을 모아봤습니다. 천재들의 유쾌한 반란과 가슴 따뜻한 우정, 
          그리고 우리에게 깊은 울림을 주었던 명장면들을 다시 감상해보세요.
        </p>
      </div>
      
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Intersection Observer for scroll animations
      const revealElements = document.querySelectorAll(".reveal");

      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const delay = entry.target.getAttribute('data-delay') || 0;
            
            setTimeout(() => {
              entry.target.classList.add("visible");
            }, delay);

            // Animate only once
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      revealElements.forEach(el => {
        observer.observe(el);
      });
    });
  </script>

</body>
</html>
