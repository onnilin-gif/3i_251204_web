<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.jpg">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap'); /* 영문 강조 폰트 */

    /* [핵심] 스크롤 없애고 화면 고정 */
    html, body {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        overflow: hidden; /* 스크롤바 제거 */
        font-family: 'Noto Sans KR', sans-serif;
        background: #000;
    }

    #wrap {
        width: 100%; height: 100%;
        position: relative;
        background: transparent !important;
    }

    /* ================= 배경 영상 스타일 ================= */
    .video-background {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: -99;
    }

    .video-background video {
        position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
        object-fit: cover; transform: translate(-50%, -50%);
        opacity: 0.8; /* 배경이므로 약간 어둡게 */
        filter: brightness(80%); 
    }

    /* 영상 위 점 패턴 오버레이 (영화 필름 느낌) */
    .video-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 20%, #000 150%); /* 비네팅 효과 */
        z-index: -98; pointer-events: none;
    }

    /* ================= 헤더 스타일 ================= */
    header {
        width: 100%; height: 100px; 
        position: absolute; top: 0; left: 0; z-index: 1000;
        /* 배경 없음 (완전 투명) */
    }
    
    .container { width: 1200px; margin: 0 auto; position: relative; height: 100%; }
    
    h1.logo { position: absolute; left: 0; top: 50%; transform: translateY(-50%); font-size: 32px; font-weight: 900; }
    h1.logo a { color: #fff; text-decoration: none; text-shadow: 0 0 10px rgba(0,0,0,0.5); letter-spacing: 2px; }
    
    header nav { position: absolute; right: 0; top: 50%; transform: translateY(-50%); }
    header nav .gnb > li { float: left; margin-left: 50px; position: relative; }
    header nav .gnb > li > a { 
        font-size: 18px; font-weight: 700; color: #fff; display: block; padding: 10px 0; 
        text-shadow: 0 2px 4px rgba(0,0,0,0.8); transition: color 0.3s;
    }
    header nav .gnb > li:hover > a { color: #ff5e00; }

    /* 서브메뉴 스타일 (필요 시 복구 가능하도록 스타일 유지) */
    header nav .sub {
        position: absolute; top: 60px; left: -50%; width: 200px; 
        background: rgba(0,0,0,0.8); padding: 15px; border-radius: 5px;
        display: none; text-align: center;
    }
    header nav .gnb > li:hover .sub { display: block; }
    header nav .sub ol li a { color: #ccc; font-size: 14px; display: block; padding: 5px; }
    header nav .sub ol li a:hover { color: #ff5e00; }
    header nav .sub .sub_img { display: none; } /* 메인에선 이미지 숨김 */

    /* ================= 메인 콘텐츠 (중앙 배치) ================= */
    .main-hero {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; color: #fff; width: 100%;
        z-index: 10;
    }

    .hero-subtitle {
        font-size: 24px; font-weight: 300; letter-spacing: 5px;
        margin-bottom: 20px; color: #ffecd2;
        text-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    .hero-title {
        font-family: 'Anton', sans-serif; /* 임팩트 있는 폰트 */
        font-size: 120px; line-height: 1;
        margin-bottom: 40px;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, #ffecd2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .hero-desc {
        font-size: 18px; line-height: 1.8; color: #ddd;
        margin-bottom: 50px; font-weight: 300;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    /* 버튼 스타일 */
    .btn-group a {
        display: inline-block;
        padding: 15px 40px; margin: 0 10px;
        border: 2px solid #fff; border-radius: 50px;
        color: #fff; font-size: 16px; font-weight: bold;
        transition: all 0.3s;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        backdrop-filter: blur(3px);
    }

    .btn-group a:hover {
        background: #fff; color: #000;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    }

    .btn-group a.highlight {
        border-color: #ff5e00; background: #ff5e00;
    }
    .btn-group a.highlight:hover {
        background: #e04e00; border-color: #e04e00; color: #fff;
    }

    /* ================= 푸터 (화면 하단 고정) ================= */
    footer {
        position: absolute; bottom: 0; left: 0; width: 100%;
        height: 60px;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: rgba(255,255,255,0.5);
        text-align: center; line-height: 60px; font-size: 12px;
        z-index: 100;
    }

    .clearfix::after { content: ''; display: block; clear: both; }
  </style>
