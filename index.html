  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap'); /* 영화 타이틀용 폰트 */

    /* 기본 설정 */
    html, body {
        width: 100%; height: 100%;
        margin: 0; padding: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background: #000;
    }

    #wrap { width: 100%; height: 100%; position: relative; }
    .container { width: 1200px; margin: 0 auto; position: relative; height: 100%; }
    .clearfix::after { content: ''; display: block; clear: both; }

    /* ==========================================================================
       ★ [헤더 디자인] 영화 분위기에 맞게 리뉴얼 ★
       ========================================================================== */
    header {
        position: absolute; top: 0; left: 0; width: 100%;
        height: 100px;
        /* 투명하지만 글씨가 잘 보이도록 상단에 검은 그라데이션 추가 */
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        z-index: 1000;
        border-bottom: 1px solid rgba(255,255,255,0.1); /* 아주 연한 하단 선 */
    }

    /* 로고 스타일 */
    h1.logo { 
        float: left; margin-left: 50px; margin-top: 30px;
    }
    h1.logo a { 
        font-family: 'Anton', sans-serif; /* 임팩트 있는 폰트 */
        color: #fff; 
        font-size: 40px; 
        letter-spacing: 2px; 
        text-transform: uppercase;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    /* 로고 포인트 컬러 */
    h1.logo a span { color: #f1c40f; } /* 3 Idiots의 '3'을 노란색으로 강조 */

    /* 네비게이션 (GNB) */
    header nav { 
        float: right; margin-right: 50px; margin-top: 35px; 
    }
    
    header nav .gnb > li { 
        float: left; margin-left: 60px; position: relative; 
    }
    
    header nav .gnb > li > a { 
        font-size: 18px; font-weight: 700; color: #fff; /* 흰색 글씨 */
        display: block; padding-bottom: 40px; /* 마우스 영역 */
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        transition: all 0.3s;
        position: relative;
    }

    /* 마우스 올렸을 때 밑줄 효과 */
    header nav .gnb > li > a::after {
        content: ''; position: absolute; bottom: 30px; left: 0;
        width: 0%; height: 3px; background: #f1c40f; /* 옐로우 포인트 */
        transition: width 0.3s;
    }
    header nav .gnb > li:hover > a { color: #f1c40f; }
    header nav .gnb > li:hover > a::after { width: 100%; }

    /* ★ [서브메뉴] 세련된 다크 글래스 디자인 ★ */
    .sub {
        position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
        width: 180px; 
        background: rgba(0, 0, 0, 0.85); /* 반투명 블랙 */
        padding: 15px 0; 
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
        display: none; text-align: center;
        z-index: 2000; 
        backdrop-filter: blur(5px); /* 배경 흐림 효과 */
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    /* 서브메뉴 화살표 (말풍선 꼬리) */
    .sub::before {
        content: ''; position: absolute; top: -6px; left: 50%; transform: translateX(-50%);
        border-left: 6px solid transparent; border-right: 6px solid transparent;
        border-bottom: 6px solid rgba(0,0,0,0.85);
    }

    header nav .gnb > li:hover .sub { display: block; animation: fadeInDown 0.3s; }

    .sub ol li { margin-bottom: 0; }
    .sub ol li a { 
        font-size: 14px; color: #ccc; display: block; padding: 10px 0;
        transition: all 0.2s; letter-spacing: 0.5px;
    }
    .sub ol li a:hover { 
        color: #fff; background: rgba(255,255,255,0.1); 
        font-weight: bold;
    }
    
    .sub .sub_img { display: none; } /* 이미지 박스는 디자인상 숨김 */

    /* 애니메이션 키프레임 */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ================= 배경 영상 ================= */
    .video-background {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: -99; background: #000;
    }
    .video-background video {
        position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
        object-fit: cover; transform: translate(-50%, -50%);
        opacity: 0.7; 
    }

    /* ================= 메인 콘텐츠 ================= */
    .main-hero {
        position: absolute; top: 55%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; width: 100%; z-index: 10;
    }
    .hero-title {
        font-family: 'Anton', sans-serif; font-size: 100px; color: #fff;
        text-shadow: 2px 2px 20px rgba(0,0,0,0.8); margin-bottom: 30px;
        text-transform: uppercase; letter-spacing: 5px;
    }
    .hero-title span { color: #f1c40f; } /* 포인트 컬러 */

    .hero-btn {
        display: inline-block; padding: 15px 50px;
        border: 2px solid #fff; color: #fff; border-radius: 50px;
        font-size: 18px; font-weight: bold; text-decoration: none;
        transition: 0.3s; background: rgba(0,0,0,0.3); backdrop-filter: blur(3px);
    }
    .hero-btn:hover { 
        background: #f1c40f; color: #000; border-color: #f1c40f;
        box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
    }

    /* 푸터 */
    footer {
        position: absolute; bottom: 0; left: 0; width: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        padding: 30px 0; border-top: none;
    }
    footer address { color: #bbb; font-size: 12px; text-align: center; font-style: normal; }
    
    footer .fnb, footer .info { display: none; }
